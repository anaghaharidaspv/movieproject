{% extends 'base.html' %}
{% block body %}





<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-lg-4 mb-4"">
            <div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}" class="card-img-top" alt="..."  height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">view details</a>
       <a  href="{% url 'movieapp:delete' i.id %}" class="btn btn-danger">delete</a>
  </div>

</div>
            <br>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
